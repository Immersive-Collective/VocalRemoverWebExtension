<!DOCTYPE html>
<html>
<style>
    body {
        width: 400px;
    }
</style>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div>
        Web動画が含まれているタブで実行ボタンをクリックすると、そのタブで再生している動画のボーカル音声を消すことができます。
        <br>
        正常に動作しない場合は、GPUの性能が不足している可能性があります。
    </div><br>
    <input type="button" id="execute" value="実行"></input>
    <input type="button" id="stop" value="停止"></input>
    <script src="index.js"></script>
</body>

</html>
